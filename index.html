<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumplea√±os Mayte</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -999;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            width: 100%;
            padding: 20px;
        }
        
        .scene {
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .scene.active {
            opacity: 1;
            transform: scale(1);
        }
        
        .scene.fade-out {
            opacity: 0;
            transform: scale(0.8);
        }

        /* Escena inicial full-screen */
        #scene0 {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .start-button {
            font-family: 'Press Start 2P', cursive;
            padding: 20px 40px;
            font-size: 20px;
            background: transparent;
            color: white;
            border: 4px solid white;
            cursor: pointer;
            transition: all 0.2s ease;
            text-shadow: 2px 2px 0px #000;
            box-shadow: 4px 4px 0px white;
        }

        .start-button:hover {
            transform: translateY(-4px);
            box-shadow: 8px 8px 0px white;
        }
        
        h1 {
            color: #fff;
            font-size: 2.5em;
            text-shadow: 4px 4px 0px #000;
            margin-bottom: 50px;
            padding-bottom: 5vh;
            animation: pulse 2s infinite;
        }

        h2 {
            color: #000;
            font-size: 1.2em;
            margin-top: 50px;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .cake-container {
            cursor: pointer;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        
        .cake-container:hover {
            transform: scale(1.1);
        }
        
        .cake {
            width: 200px;
            height: 150px;
            background: #ff69b4;
            border: 4px solid #000;
            position: relative;
            margin: 0 auto;
            box-shadow: 8px 8px 0px #000;
        }
        
        .cake-layer {
            width: 100%;
            height: 50px;
            background: #ff1493;
            border-bottom: 4px solid #000;
        }
        
        .cake-top {
            width: 100%;
            height: 20px;
            background: #fff;
            border-bottom: 4px solid #000;
        }
        
        .candles {
            display: flex;
            justify-content: space-around;
            position: absolute;
            top: -40px;
            width: 100%;
            padding: 0 30px;
        }
        
        .candle {
            width: 10px;
            height: 40px;
            background: #fff;
            border: 2px solid #000;
            position: relative;
        }
        
        .flame {
            width: 16px;
            height: 20px;
            background: #ff6600;
            border: 2px solid #000;
            position: absolute;
            top: -22px;
            left: -5px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: flicker 0.5s infinite alternate;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .flame.blown {
            opacity: 0;
            transform: scale(0);
        }
        
        @keyframes flicker {
            0% { transform: scaleY(1); }
            100% { transform: scaleY(1.2); }
        }
        
        .gifts-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .gift-box {
            width: 150px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .gift-box:hover {
            transform: translateY(-10px);
        }
        
        .gift {
            width: 150px;
            height: 150px;
            position: relative;
            margin: 0 auto 20px;
        }
        
        .gift-base {
            width: 100%;
            height: 120px;
            background: #ff6b6b;
            border: 4px solid #000;
            box-shadow: 6px 6px 0px #000;
            position: relative;
            transition: all 0.8s ease;
        }
        
        .gift-box.opened .gift-base {
            transform: rotateX(180deg);
            opacity: 0;
        }
        
        .gift-ribbon-v {
            width: 20px;
            height: 100%;
            background: #ffd700;
            border: 2px solid #000;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .gift-ribbon-h {
            width: 100%;
            height: 20px;
            background: #ffd700;
            border: 2px solid #000;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .gift-lid {
            width: 100%;
            height: 30px;
            background: #ff5252;
            border: 4px solid #000;
            position: absolute;
            top: -30px;
            box-shadow: 6px 6px 0px #000;
            transition: all 0.8s ease;
        }
        
        .gift-box.opened .gift-lid {
            transform: translateY(-50px) rotateZ(-20deg);
            opacity: 0;
        }
        
        .gift-bow {
            width: 40px;
            height: 20px;
            background: #ffd700;
            border: 2px solid #000;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }
        
        #scene1{
            padding: 25vh 0 0 0;
        }

        .gone{
            display:none !important;
        }

        .gift-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: all 0.8s ease;
            font-size: 4em;
        }
        
        .gift-box.opened .gift-content {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        .gift-label {
            font-size: 0.8em;
            color: #fff;
            text-shadow: 2px 2px 0px #000;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 10px;
            opacity: 0;
            transition: opacity 0.8s ease 0.5s;
        }
        
        .gift-box.opened .gift-label {
            opacity: 1;
        }

        .preview-dialog {
            display: none;
            position: fixed;
            pointer-events: none;
            background: white;
            padding: 10px;
            border: 4px solid #000;
            box-shadow: 4px 4px 0px #000;
            z-index: 1000;
            width: 200px;
            height: auto;
        }

        .preview-dialog img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .mute-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 2001;
            width: 40px;
            height: 40px;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .mute-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .mute-button svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        .mute-button.muted svg path.wave {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            
            .gifts-container {
                gap: 30px;
            }
            
            .gift-box {
                width: 120px;
            }
            
            .gift {
                width: 120px;
                height: 120px;
            }
            
            .gift-base {
                height: 100px;
            }
            
            .gift-content {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <canvas id="confetti-canvas"></canvas>
    <audio id="openItemSound" src="assets/open-item.mp3"></audio>
    <audio id="breakSound" src="assets/break.mp3"></audio>
    <audio id="wind" src="assets/wind.mp3"></audio>
    <audio id="background" src="assets/background.mp3"></audio>
    <button id="muteButton" class="mute-button">
        <svg viewBox="0 0 24 24">
            <path d="M12,4L6,10H3V14H6L12,20V4Z"/>
            <path class="wave" d="M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12Z"/>
            <path class="wave" d="M19,12C19,9.24 17.54,6.83 15.38,5.51V18.46C17.54,17.14 19,14.73 19,12Z"/>
        </svg>
    </button>
    <div id="previewDialog" class="preview-dialog">
        <img id="previewImage" src="" alt="Preview">
    </div>
    <div class="container">
        <!-- Escena 0: Pantalla inicial -->
        <div id="scene0" class="scene active">
            <button id="startBtn" class="start-button">EMPEZAR</button>
        </div>
        <!-- Escena 1: Tarta de cumplea√±os -->
        <div id="scene1" class="scene">
            <h1>FELIZ CUMPLEA√ëOS<br>MAYTE</h1>
            <div class="cake-container" onclick="blowCandles()">
                <div class="cake">
                    <div class="candles">
                        <div class="candle">
                            <div class="flame"></div>
                        </div>
                        <div class="candle">
                            <div class="flame"></div>
                        </div>
                        <div class="candle">
                            <div class="flame"></div>
                        </div>
                        <div class="candle">
                            <div class="flame"></div>
                        </div>
                        <div class="candle">
                            <div class="flame"></div>
                        </div>
                    </div>
                    <div class="cake-top"></div>
                    <div class="cake-layer"></div>
                </div>
            </div>
            <h2>SOPLA LAS VELAS!</h2>
        </div>
        
        <!-- Escena 2: Regalos -->
        <div id="scene2" class="scene">
            <h1>ABRE TUS REGALOS!</h1>
            <div class="gifts-container">
                <!-- Regalo 1: Restaurante -->
                <div class="gift-box" onclick="openGift(1)">
                    <div class="gift">
                        <div class="gift-lid">
                            <div class="gift-bow"></div>
                        </div>
                        <div class="gift-base">
                            <div class="gift-ribbon-v"></div>
                            <div class="gift-ribbon-h"></div>
                        </div>
                        <div class="gift-content">üçΩÔ∏è</div>
                    </div>
                    <div class="gift-label">V√°lido por una cena en La Tagliatella</div>
                </div>
                
                <!-- Regalo 2: M√∫sica -->
                <div class="gift-box" onclick="openGift(2)">
                    <div class="gift">
                        <div class="gift-lid">
                            <div class="gift-bow"></div>
                        </div>
                        <div class="gift-base" style="background: #4ecdc4;">
                            <div class="gift-ribbon-v"></div>
                            <div class="gift-ribbon-h"></div>
                        </div>
                        <div class="gift-content">üéµ</div>
                    </div>
                    <div class="gift-label">Una tonter√≠a que hice hace tiempo</div>
                </div>
                
                <!-- Regalo 3: Entrada -->
                <div class="gift-box" onclick="openGift(3)">
                    <div class="gift">
                        <div class="gift-lid">
                            <div class="gift-bow"></div>
                        </div>
                        <div class="gift-base" style="background: #95e1d3;">
                            <div class="gift-ribbon-v"></div>
                            <div class="gift-ribbon-h"></div>
                        </div>
                        <div class="gift-content">üé´</div>
                    </div>
                    <div class="gift-label">V√°lido para ver a Pablo hacer el simio</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Configuraci√≥n del confeti
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let confettiPieces = [];
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        
        // Ajustar el tama√±o del canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Clase para las part√≠culas de confeti
        class ConfettiPiece {
            constructor() {
                this.reset();
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.width = Math.random() * 10 + 5;
                this.height = Math.random() * 6 + 4;
                this.velocity = {
                    x: Math.random() * 6 - 3,
                    y: Math.random() * 3 + 2
                };
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 10 - 5;
            }
            
            update() {
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.rotation += this.rotationSpeed;
                
                if (this.y > canvas.height) {
                    this.reset();
                }
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
                ctx.restore();
            }
        }
        
        // Crear part√≠culas iniciales
        function createConfetti(amount = 100) {
            for (let i = 0; i < amount; i++) {
                confettiPieces.push(new ConfettiPiece());
            }
        }
        
        // Animar el confeti
        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            confettiPieces.forEach(piece => {
                piece.update();
                piece.draw();
            });
            
            requestAnimationFrame(animateConfetti);
        }
        
        // Iniciar confeti
        createConfetti();
        animateConfetti();

        let candlesBlown = false;
        
        function blowCandles() {
            if (candlesBlown) return;
            candlesBlown = true;
            
            const flames = document.querySelectorAll('.flame');
            document.getElementById('wind').play();
            flames.forEach((flame, index) => {
                setTimeout(() => {
                    flame.classList.add('blown');
                }, index * 150);
            });
            
            setTimeout(() => {
                const scene1 = document.getElementById('scene1');
                const scene2 = document.getElementById('scene2');
                
                scene1.classList.add('fade-out');
                
                setTimeout(() => {
                    scene1.classList.remove('active');
                    scene1.classList.add('gone');
                    scene2.classList.add('active');
                }, 800);
            }, 1500);
        }
        
        function handleGiftContent(giftNumber) {
            if (giftNumber === 2) {
                fetch('assets/song.mp3')
                    .then(response => response.blob())
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = 'song.mp3';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        window.URL.revokeObjectURL(url);
                    });
            } else if (giftNumber === 1) {
                const previewDialog = document.getElementById('previewDialog');
                const previewImage = document.getElementById('previewImage');
                previewImage.src = 'assets/restaurante.png';
            } else if (giftNumber === 3) {
                const previewDialog = document.getElementById('previewDialog');
                const previewImage = document.getElementById('previewImage');
                previewImage.src = 'assets/tickets.png';
            } 
        }

        // Objeto para almacenar los timestamps de clicks para cada regalo
        const giftClickTimes = {
            1: [],
            2: [],
            3: []
        };

        function openGift(giftNumber) {
            const giftBox = document.querySelectorAll('.gift-box')[giftNumber - 1];
            if (!giftBox.classList.contains('opened')) {
                // Reproducir sonido de golpe
                const breakSound = document.getElementById('breakSound');
                if (breakSound) {
                    breakSound.currentTime = 0;
                    breakSound.play();
                }

                // Registrar el tiempo del click
                const currentTime = Date.now();
                giftClickTimes[giftNumber].push(currentTime);

                // Mantener solo los √∫ltimos 10 clicks
                if (giftClickTimes[giftNumber].length > 10) {
                    giftClickTimes[giftNumber].shift();
                }

                // Verificar si hay 10 clicks y si est√°n dentro del l√≠mite de tiempo
                if (giftClickTimes[giftNumber].length === 10) {
                    const timeDiff = giftClickTimes[giftNumber][9] - giftClickTimes[giftNumber][0];
                    if (timeDiff < 2000) { // 2 segundos = 2000ms
                        // Abrir el regalo
                        giftBox.classList.add('opened');
                        document.getElementById('openItemSound').play();

                        // Reiniciar los tiempos de click para este regalo
                        giftClickTimes[giftNumber] = [];

                        // Agregar evento hover despu√©s de abrir el regalo
                        const giftContent = giftBox.querySelector('.gift-content');
                        if (giftNumber === 1 || giftNumber === 3) {
                            const previewDialog = document.getElementById('previewDialog');
                            giftContent.addEventListener('mousemove', (e) => {
                                handleGiftContent(giftNumber);
                                previewDialog.style.display = 'block';
                                previewDialog.style.left = (e.pageX + 10) + 'px';
                                previewDialog.style.top = (e.pageY + 10) + 'px';
                            });
                            giftContent.addEventListener('mouseleave', () => {
                                previewDialog.style.display = 'none';
                            });
                        } else if (giftNumber === 2) {
                            giftContent.addEventListener('click', () => handleGiftContent(giftNumber));
                        }
                    } else {
                        // Reiniciar los tiempos si no se logr√≥ en el tiempo requerido
                        giftClickTimes[giftNumber] = [currentTime];
                    }
                }
            }
        }
    </script>
    <script>
        // Wire start button after DOM is ready
        let isMuted = false;

        function toggleMute() {
            isMuted = !isMuted;
            const muteButton = document.getElementById('muteButton');
            const allAudio = document.querySelectorAll('audio');
            
            muteButton.classList.toggle('muted', isMuted);
            
            allAudio.forEach(audio => {
                audio.volume = isMuted ? 0 : (audio.id === 'background' ? 0.75 : 1);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const startBtn = document.getElementById('startBtn');
            const muteButton = document.getElementById('muteButton');

            if (muteButton) {
                muteButton.addEventListener('click', toggleMute);
            }

            if (startBtn) {
                startBtn.addEventListener('click', () => {
                    // hide scene0 and call existing startExperience logic
                    const scene0 = document.getElementById('scene0');
                    const scene1 = document.getElementById('scene1');
                    if (scene0 && scene1) {
                        setTimeout(() => {
                            scene0.classList.add('gone');
                            scene1.classList.add('active');
                            const bgMusic = document.getElementById('background');
                            if (bgMusic) {
                                try { bgMusic.volume = isMuted ? 0 : 0.75; } catch {};
                                bgMusic.play().catch(e => console.log('Error reproducir bg:', e));
                            }
                        }, 400);
                        scene0.classList.remove('active');
                        scene0.classList.add('fade-out');
                    }
                });
            }
        });
    </script>
</body>
</html>
